<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de flujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <script>
        dato = prompt("Introduce un número entero");
        if(typeof(dato) == float){
            console.log("Debes introducir un número entero");
        }else if (isNaN(dato)){
            console.log("Debes introducir un número")
        }else if (dato < 0){
            console.log("No se insertó un número positivo")
        }else{
            for(let i=0; i<=dato; i++){
                console.log("*");
                console.log(\);
            }
        }
    </script>
</body>
</html>
