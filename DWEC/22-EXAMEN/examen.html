        //Escribe una funcion que elimine todos los valores null

        //array.filter(function(elemento, indice, array original))
        //el elemento es obligatorio

        function limpiarArray(arr){
            const eliminado = arr.filter(x => x !== null && x !== undefined);
            return eliminado;
        }

        function LimpiarDuplicadosNegativos(arr){
  
            const arraySinNegativos = arr.filter(x=>x>=0);

            const conjunto = new Set(arraySinNegativos); //conjunto sin duplos
